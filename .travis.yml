env:
  global:
    # directory containing the project source
    - REPO_DIR=brotli
    # Commit from your-project that you want to build
    - BUILD_COMMIT=v1.0.1
    # pip dependencies to _build_ project
    - BUILD_DEPENDS=
    # pip dependencies to _test_ project
    - TEST_DEPENDS=
    - PLAT=x86_64
    - UNICODE_WIDTH=32

language: python
# The travis Python version is unrelated to the version we build and test
# with.  This is set with the MB_PYTHON_VERSION variable.
python: 3.6
sudo: required
dist: trusty
services: docker

matrix:
  exclude:
    # Exclude the default Python 3.6 build
    - python: 3.6
  include:
    - os: linux
      env: MB_PYTHON_VERSION=2.7
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - BUILD_SDIST=true
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=2.7
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.4
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.5
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6

before_install:
  - source multibuild/common_utils.sh
  - source multibuild/travis_steps.sh
  - before_install

install:
  - clean_code $REPO_DIR $BUILD_COMMIT
  - build_wheel $REPO_DIR $PLAT

script:
  - install_run $PLAT

after_success:
  # if tagged, create the source distribution for the deploy stage,
  # and copy compiled wheel to dist/ where Travis `dpl` expects it
  - >
    if [ -n "$TRAVIS_TAG" ]; then
      distdir=${TRAVIS_BUILD_DIR}/dist;
      mkdir -p $distdir;
      if [ "$BUILD_SDIST" == true ]; then
        pip install -U setuptools;
        (cd $REPO_DIR && python setup.py sdist --dist-dir $distdir --formats=zip);
      fi;
      cp ${TRAVIS_BUILD_DIR}/wheelhouse/*.whl $distdir
    fi

deploy:
  # deploy on tags to Github Releases
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "dist/*"
    skip_cleanup: true
    on:
      repo: anthrotype/brotli-wheels
      tags: true
